<!DOCTYPE html>
<html lang="en">
<head>
  <title>Our Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4CAF50;
      --secondary: #FF9800;
      --text: #333;
      --light-gray: #f5f5f5;
      --dark-gray: #333;
      --white: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: var(--text);
      background-color: var(--light-gray);
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    h1 {
      color: var(--primary);
      margin-bottom: 10px;
    }
    .search-container {
      margin: 20px 0;
      text-align: center;
    }
    .search-input {
      padding: 12px 20px;
      width: 60%;
      max-width: 500px;
      border: 1px solid #ddd;
      border-radius: 25px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s;
    }
    .search-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    .product-image-container {
      height: 200px;
      overflow: hidden;
      position: relative;
    }
    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .product-card:hover .product-image {
      transform: scale(1.05);
    }
    .product-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    .product-title {
      font-size: 1.2rem;
      margin-bottom: 8px;
      color: var(--text);
    }
    .product-description {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
      flex-grow: 1;
    }
    .product-price {
      font-weight: bold;
      color: var(--primary);
      font-size: 1.3rem;
      margin: 15px 0;
    }
    .loading, .error-message {
      text-align: center;
      padding: 50px;
      grid-column: 1 / -1;
    }
    .loading {
      font-size: 1.2rem;
      color: #666;
    }
    .error-message {
      color: #f44336;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .no-results {
      text-align: center;
      padding: 40px;
      grid-column: 1 / -1;
      color: #666;
    }
    @media (max-width: 768px) {
      .products-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      .search-input {
        width: 80%;
      }
    }
    @media (max-width: 480px) {
      .search-input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Our Product Catalog</h1>
      <p>Browse our selection of products</p>
    </header>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search products..." id="searchInput">
    </div>

    <div class="products-grid" id="products-container">
      <div class="loading">
        <div class="loading-spinner"></div>
        <p>Loading products...</p>
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAn8Niz8Trv7_ynFYoSgRSg-qc41imBp4M",
      authDomain: "sellers-and-buyers-app.firebaseapp.com",
      projectId: "sellers-and-buyers-app",
      storageBucket: "sellers-and-buyers-app.appspot.com",
      messagingSenderId: "963493817350",
      appId: "1:963493817350:web:78c16d24a8c7dd57582787"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Configuration
    const CONFIG = {
      currency: "KSh"
    };

    // Product search functionality
    let allProducts = [];
    const searchInput = document.getElementById('searchInput');

    // Search function
    function filterProducts() {
      const searchTerm = searchInput.value.toLowerCase();
      const container = document.getElementById('products-container');
      
      if (!searchTerm) {
        renderProducts(allProducts);
        return;
      }
      
      const filteredProducts = allProducts.filter(product => {
        return (
          product.name.toLowerCase().includes(searchTerm) ||
          (product.description && product.description.toLowerCase().includes(searchTerm))
        );
      });
      
      renderProducts(filteredProducts);
    }

    // Render products to the grid
    function renderProducts(products) {
      const container = document.getElementById('products-container');
      
      if (products.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <p>No products found matching your search.</p>
          </div>
        `;
        return;
      }
      
      container.innerHTML = products.map(product => `
        <div class="product-card">
          <div class="product-image-container">
            <img src="${product.imageURL || 'https://via.placeholder.com/500x300?text=No+Image'}" 
                 alt="${product.name}" 
                 class="product-image"
                 onerror="this.src='https://via.placeholder.com/500x300?text=Image+Error'">
          </div>
          <div class="product-info">
            <h3 class="product-title">${product.name}</h3>
            <p class="product-description">${product.description || 'No description available'}</p>
            <p class="product-price">${CONFIG.currency}${product.price?.toFixed(2) || '0.00'}</p>
          </div>
        </div>
      `).join('');
    }

    // Load and display products
    async function loadProducts() {
      try {
        const snapshot = await db.collection("products").orderBy("createdAt", "desc").get();
        const container = document.getElementById('products-container');
        
        if (snapshot.empty) {
          container.innerHTML = `
            <div class="error-message">
              <p>No products available yet.</p>
            </div>
          `;
          return;
        }
        
        allProducts = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        
        renderProducts(allProducts);
        
        // Add search event listener
        searchInput.addEventListener('input', filterProducts);
        
      } catch (error) {
        console.error("Error loading products:", error);
        document.getElementById('products-container').innerHTML = `
          <div class="error-message">
            <p>Error loading products. Please try again later.</p>
          </div>
        `;
      }
    }

    // Load products when page loads
    window.addEventListener('DOMContentLoaded', loadProducts);
  </script>
</body>
</html>

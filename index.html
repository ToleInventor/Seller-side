<!DOCTYPE html>
<html>
<head>
  <title>Product Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }
    h1 {
      color: #4CAF50;
      margin-bottom: 30px;
    }
    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .btn {
      background: #4CAF50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #45a049;
    }
    .btn-remove {
      background: #f44336;
    }
    .btn-remove:hover {
      background: #d32f2f;
    }
    .btn-modify {
      background: #2196F3;
    }
    .btn-modify:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>Welcome to revelation Product Management System</h1>
  <div class="btn-container">
    <a href="upload.html" class="btn">Add New Product</a>
    <a href="Remove_Product.html" class="btn btn-remove">Remove Product</a>
    <a href="Modify_Product.html" class="btn btn-modify">Modify Product</a>
  </div>
</body>
</html>
